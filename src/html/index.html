<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script defer src="/js/index.js"></script>
  </head>
  <body x-init>
    <!-- Import component -->
    <x-import from="example-component"></x-import>

    <!-- Create component -->
    <template x-component="example">
      <div>
        <!-- Strings must be between '' -->
        <div x-prop="name:'Default Name'"></div>
        <div x-prop="email">Another way of having a default value</div>
        <div x-prop="age:14"></div>
      </div>
    </template>

    <!-- Spawn created component -->
    <c-example data-scope="deep.scope"></c-example>
    <div x-scope="nested">
      <div x-scope="scope">
        <div
          x-prop="nestedValue:'x-scope nests the scope with the outer scope accumulate'"
        ></div>
      </div>
    </div>

    <!-- Spawn created component with props -->
    <c-example data-scope="different"></c-example>

    <!-- Spawn imported component -->
    <example-component></example-component>

    <div>
      <!-- from the current x-data scope because the key is defined -->
      <div x-prop="scopedValue"></div>

      <!-- This will set "bodyScope" to the upper most scope -->
      <!-- declared in the body tag -->
      <div x-prop="bodyScope:'body value'"></div>
    </div>

    <!-- Each to go over an Array and pass the current value as context -->
    <template x-each="each">
      <div x-prop="insideEach">insideEach</div>
    </template>

    <template x-each="numbers">
      <div x-prop="test:50"></div>
    </template>
  </body>
</html>

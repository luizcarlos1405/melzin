<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script defer src="/js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body x-data>
    <!-- Import component -->
    <x-import from="example-component"></x-import>

    <!-- Create component -->
    <template x-component="example">
      <div>
        <!-- Strings must be between '' -->
        <div x-prop="name='Default Name'"></div>
        <div x-prop="email">Another way of having a default value</div>
        <div x-prop="age=14"></div>
      </div>
    </template>

    <!-- Spawn created component -->
    <c-example></c-example>

    <!-- Spawn created component with props -->
    <c-example x-data="{ name: 'My Name' }"></c-example>

    <!-- Spawn imported component -->
    <example-component></example-component>

    <!-- If not in a component works like alpine getting data -->
    <div x-data="{ scopedValue: 'inside this scope wow' }">
      <!-- from the current x-data scope because the key is defined -->
      <div x-prop="scopedValue"></div>

      <!-- This will set "bodyScope" to the upper most scope -->
      <!-- declared in the body tag -->
      <div x-prop="bodyScope='eiita'"></div>
    </div>

    <!-- Each to go over an Array and pass the current value as context -->
    <template
      x-each="[{name: 'Salada', email: 'Salad'}, {name: 'FeijÃ£o', email: 'Beans'}]"
    >
      <c-example></c-example>
    </template>

    <template x-each="[5, 1, 2]">
      <div x-text="$item"></div>
    </template>
  </body>
</html>
